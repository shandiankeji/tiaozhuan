<!DOCTYPE html>
<html xmlns="http://www.snine.top" style="font-size: 100px;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>站点提示</title>
    <!--禁止全屏缩放-->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--不显示成手机号-->
    <meta name="format-detection" content="telephone=no" />
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--解决UC手机字体变大的问题-->
    <meta name="wap-font-scale" content="no" />
    <!--控制状态栏显示样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/css/jquery.min.js"></script>
    <script type="text/javascript">
        $(function ($) {
            setRootFontSize();
        });
        window.onresize = function () {
            setRootFontSize();
        }
        function setRootFontSize() {
            $('html').css('font-size', document.body.clientWidth / 15 + 'px');
        }

        function checkUserAgent() {
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf('qq/') !== -1) {
                return 'qq';
            } else if (userAgent.indexOf('micromessenger') !== -1) {
                return 'wechat';
            } else {
                return 'other';
            }
        }

        function redirectToTarget() {
            var target = 'www.snine.top';
            window.location.href = target;
        }

        document.addEventListener('DOMContentLoaded', function () {
            var userAgentType = checkUserAgent();
            if (userAgentType === 'qq') {
                document.getElementById('Pan_WX').innerHTML = `
                    <div class="fc_jt"><img src="img/jt.png"></div>
                    <div class="fc_wz">请点击屏幕右上角【...】<br />使用【浏览器】打开</div>
                    <div class="fc_tp"><img src="img/qq.png"></div>
                `;
            } else if (userAgentType === 'wechat') {
                document.getElementById('Pan_WX').innerHTML = `
                    <div class="fc_jt"><img src="img/jt.png"></div>
                    <div class="fc_wz">请点击屏幕右上角【...】<br />使用【浏览器】打开</div>
                    <div class="fc_tp"><img src="img/wx_az.png"></div>
                `;
            } else {
                redirectToTarget();
            }
        });
    </script>
</head>
<body style="background-color: #f5f5f5;">
    <div id="Pan_WX"></div>
</body>
</html>
